<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator_End_assignment</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <main>
        <h1 id="titleRekenmachine">Eindopdracht: Rekenmachine</h1>
        <!-- HTML Layout rekenmachine -->
        <!-- Stappenplan Rekenmachine
        Rekenmachine heeft een output scherm en een toetsenbord
        Rekenmachine heeft 4 rijen van 4 buttons, en 1 rij van 3 buttons -->
        <div id="container">
			<div id="rekenmachine">
				<div id="uitkomst">
					<div id="output">
					<p id="output-value"></p>
					</div>  
				</div>
				<div id="toetsenbord">
                <!-- Row 1 -->
					<button class="operator wisAlles" id="clear">C</button>
					<button class="operator posNeg" id="posNeg">+/-</button>
					<button class="operator modulo" id="%">%</button>
                    <button class="operator divide" id="/">&#247;</button>
                <!-- Row 2 -->
                    <button class="number" value="7" id="7">7</button>
					<button class="number" value="8" id="8">8</button>
					<button class="number" value="9" id="9">9</button>
                    <button class="operator multiply" id="*">&times;</button>
                <!-- Row 3 -->
					<button class="number" value="4" id="4">4</button>
					<button class="number" value="5" id="5">5</button>
					<button class="number" value="6" id="6">6</button>
                    <button class="operator minus" id="-">-</button>
                <!-- Row 4 -->
					<button class="number" value="1" id="1">1</button>
					<button class="number" value="2" id="2">2</button>
					<button class="number" value="3" id="3">3</button>
					<button class="operator " id="+">+</button>
				<!--Row 5  -->
					<button class="number" value="0" id="0">0</button>
					<button class="operator period" id="period">.</button>
					<button class="operator gelijkAan" id="=">=</button>
				</div>
			</div>
		</div>
    </main>
    <script src="testscript.js"></script>
</body>
</html>
