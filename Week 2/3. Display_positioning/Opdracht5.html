<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 5. Display & Positioning</title>
</head>
<style>
    .wrapper {
        position: relative;  
        margin-top: 40px; 
     }
    
    
    .inhoud {
        position: absolute;
        top: 10px;
        left: 10px;
    }

</style>
<body>
    <header>
        <h1>Opdracht 5: Display & Positioning.</h1>
    </header>

    <main>
        <!-- Positioneer het <img> element achter de tekst. Zie voorbeeld hierboven en gebruik onderstaande HTML code. Je mag zelf een eigen image gebruiken.

<h1>Dit is een titel</h1>
<p>Dit is een paragraaf.</p>
<p>Dit is nog een paragraaf.</p>
<img src="./bg-image-colors.jpg"/>
 -->
        <h2>Positioneer het &lt;img&gt; element achter de tekst. Zie voorbeeld hierboven en gebruik onderstaande HTML code. Je mag zelf een eigen image gebruiken.
        </h2>
        <img src="./voorbeeld.png" alt="voorbeeld">
    
        <div class="wrapper">
            
            <img src="./design.png" alt="design">
            <div class="inhoud">
                <h1>Dit is een titel</h1>
                <p>Dit is een paragraaf.</p>
                <p>Dit is nog een paragraaf.</p>
            
            </div>
        </div>
    
    
    
    
    
    </main>
    
</body>
</html>
