    .card {
        display: inline-block;
        background-color: royalblue;
        width: 150px;
        border-radius: 20%;
        text-align: center;
        border: black solid 2px;
        transition: 0.5s linear, 0.1s linear;
    }

    .card ~ .card {
        margin-left: -50px;
    }

    .card:hover ~.card {
        margin-left: -10px;
        transform: translateY(-30px)
        
    }


</style>
