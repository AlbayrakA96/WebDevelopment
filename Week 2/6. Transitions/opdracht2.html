<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht2: Transitions.</title>
</head>
<style>

    p {
        font-size: 30px;
        transition-duration: 0.5s;
    }



    p:hover {
        color: aqua;
        
        
    }

</style>
<body>
    <header>
        <h1>Opdracht 2: Transitions.</h1>
    </header>

    <main>
        <h3>Maak een simpele transition wat de kleur van een tekst aanpast.</h3>

        <p>De kleur van deze tekst veranderd door transition</p>
        
    
    </main>
</body>
</html>
