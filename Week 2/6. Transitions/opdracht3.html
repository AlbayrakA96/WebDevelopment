<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3: Transitions.</title>
</head>
<style>
        .container {
            background-color: rgb(245, 161, 161);
            width: 1200px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: solid 3px black;
        }

        .container div {
        width: 100px;
        border: solid 3px black;
        height: 100px;
        background-color: rgb(245, 161, 161);
        margin: 20px 0;
        margin-left: 10px;
        transition: all 2s ease-in-out;
        }

        .container:hover div {
        margin-left: 90%;
        background-color: red;
        
        
        
        }

        .vier {
            background-color: white;
        }

        .container:hover .circle {
            border-radius: 50%;
            
        }

        .container:hover .rand {
            border-radius: 10%;
        }

        div:nth-of-type(1) {
        transition-timing-function: ease-in;
            
        }
        div:nth-of-type(2) {
        transition-timing-function: ease-out;
        }
        div:nth-of-type(3) {
        transition-timing-function: cubic-bezier(0.175, 1.01, 1, 0.68);
        }
        div:nth-of-type(4) {
        transition-timing-function: linear;
        }
        div:nth-of-type(5) {
        transition-timing-function: ease-in-out;
        animation-name: vijf; 
        animation-duration: 3s;
        }

        

</style>


<body>
  <div class="container">
    <div class="circle"></div>
    <div class="rand"></div>
    <div></div>
    <div class="vier"></div>
    <div class="vijf"></div>
  </div

</body>
</html>
