<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 6: Flexbox.</title>
</head>
<style>
    .container {
        display: flex;
        padding: 0px;
        flex-direction: column ;
        justify-content: space-evenly;
        background-color: rgb(243, 235, 165);
        width: 900px;
        padding-top: 60px;
        padding-bottom: 60px;
        
        
        
    }

    .item1, .item2, .item3, .item4, .item5 {
        background-color: rgb(94, 191, 247);
        margin-top: 5px;
        color: rgb(94, 191, 247);
        
    }

    .item1 {
        width: 100%;
        padding-right: 0px;
    }

    .item2 {
        width: 40%;
    }

    .item3 {
        width: 50%;
    }

    .item4 {
        width: 60%;
    }

    .item5 {
        width: 20%;
    }

    .item6 {
        width: 30%;
    }
</style>
<body>
    <header>
        <h1>Opdracht 6: Flexbox</h1>
    </header>

    <main>
        <div class="container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
            <div class="item5">5</div>
        </div>
    </main>
    
</body>
</html>
