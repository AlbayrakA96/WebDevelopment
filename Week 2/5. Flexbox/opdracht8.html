<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 8: Flexbox.</title>
</head>
<style>
    .container {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-start;
        padding: 1px;
        margin: 0px;
        list-style: none;
        width: 700px;
  
    }

    li {
        border-radius: 5%;
        width: 200px;
        height: 200px;
        
        text-align: center;
        border: 2px solid black;
        margin: 1px;
        font-size: 60px;
        
    }

    .item1 {
        background-color: rgb(247, 247, 165);
    }

    .item2 {
        background-color: rgb(89, 65, 250);
    }

    .item3 {
        background-color: springgreen;
    }

    .item4 {
        background-color: white;
        
    }

    .item5 {
        background-color: black;
        color: white;
    }

    .item6 {
        background: linear-gradient(to right, #003399 0%, #ffffff 100%)
    }
</style>
<body>
    <header>
        <h1>Opdracht 8: Flexbox.</h1>
    </header>

    <main>
        <ul class="container">
            <li class="item1">1</li>
            <li class="item2">2</li>
            <li class="item3">3</li>
            <li class="item4">4</li>
            <li class="item5">5</li>
            <li class="item6">6</li>
          </ul>
    </main>
</body>
</html>
