<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3: Flexbox</title>
</head>
<style>

ul {
    display: flex;
    flex-direction: row-reverse;
    background-color: rgb(235, 216, 113);
    list-style-type: none;
    margin: 0%;
    padding: 10px 10px 10px 10px; 
    margin-top: 50px;
    margin-left: 15px;
    
    
} 

li {
    margin-left: 1em;
    padding: 15px 20px 15px 20px;
    background-color: rgb(82, 230, 146);
    font-size: 20px;
}
    
.one {
    order: 6;
    /* margin-left: 2px; */
}

.two {
    order: 5;
    flex-grow: 3;
    text-align: center;

}

.three {
    order: 4;
    
    
}

.four {
    order: 3;
}    

.five {
    order: 2;
}

.six {
    order: 1;
}
</style>
<body>
    <header>
        <h1>Opdracht 3: Flexbox.</h1>
    </header>
    

    <main>
        <h2>Opdracht 3.</h2>
        <p>Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met flex. Gebruik geen width, height of line-height.
        </p>
            <img src="./box3.png" alt="">

            <ul>
                <li class="one">1</li>
                <li class="two">2</li>
                <li class="three">3</li>
                <li class="four">4</li>
                <li class="five">5</li>
                <li class="six">6</li>
            </ul>
    </main>

</body>
</html>
