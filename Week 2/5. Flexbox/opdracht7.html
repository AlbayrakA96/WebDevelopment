<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 7: Flexbox.</title>
</head>
<style>
    .container {
        background-color: rgb(245, 234, 140);
        display: flex;
        justify-content: start;
        align-content: center;
        align-items: center;
        height: 600px;
        
    }

    .item1, .item2, .item3, .item4, .item5, .item6 {
        background-color: plum;
        margin-right: 10px;
        color: plum;
        font-size: larger;
        padding-right: 20px;
        padding-left: 20px;
        margin-left: 20px;
        
        


    }

    .item1 {
        height: 100%;
    }

    .item2 {
        height: 50%;
    }

    .item3 {
        height: 60%;
    }

    .item4 {
        height: 70%;
    }
    
    .item5 {
        height: 30%;
    }

    .item6 {
        height: 40%;
    }
</style>
<body>
    <header>
        <h1>Opdracht 7: Flexbox.</h1>
    </header>
    
    <main>
        <main>
            <div class="container">
                <div class="item1">1</div>
                <div class="item2">2</div>
                <div class="item3">3</div>
                <div class="item4">4</div>
                <div class="item5">5</div>
                <div class="item6">6</div>
            </div>
        </main>
    </main>
</body>
</html>
