<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>



.box {
    background-color: red;
    height: 200px;
    width: 200px;
    border: solid 5px blue;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;

}

p {
    font-size: large;
}

</style>
<body>

    <header>
        <h1>Opdracht 8: Het box model</h1>
    </header>

    <!-- Opdracht 8
Welke CSS property kun je gebruiken om ervoor te zorgen dat de waarde van width en height de totale breedte en hoogte is van het blok van de voorgaande opdracht?
 -->

    <main>
        <article>
            <h2>Opdracht 8: Welke CSS property kun je gebruiken om ervoor te zorgen dat de waarde van width en height de totale breedte en hoogte is van het blok van de voorgaande opdracht?
                </h2>

            <p>Hiervoor gebruik je de box-sizing: border-box; property</p>
        </article>

        <div class="box">
            <div>Dit is een stuk tekst</div>
        </div>

        


    
</body>
</html>
