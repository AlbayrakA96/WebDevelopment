<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Eindopdracht Rekenmachine.</title>
    <link rel="stylesheet" href="./rekenmachine.css">
</head>
<body>
    <header>
    
    </header>
    <main>
        <!-- Stap 1 HTML & CSS voor calculator -->
        <div id="container">
            <div id="calculator">
                <div id="uitkomstContainer">
                    <div id="remember">
                        <p id="remember-input">9 * 9</p>
                    </div>
                    <div id="uitkomst">
                        <p id="uitkomst-waarde">81</p>
                    </div>
                </div>
                <div id="toetsenbord">
                    <div id="row">
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="clearEarlier">CE</button>
                        <button class="operator" id="plusNegative">+/-</button>
                        <button class="operator" id="delenDoor">&#247;</button>
                    </div>
                    <div id="row">
                        <button class="getal" id="7">7</button>
                        <button class="getal" id="8">8</button>
                        <button class="getal" id="9">9</button>
                        <button class="operator" id="*">&times;</button>
                    </div>
                    <div id="row">
                        <button class="getal" id="4">4</button>
                        <button class="getal" id="5">5</button>
                        <button class="getal" id="6">6</button>
                        <button class="operator" id="-">-</button>
                    </div>
                    <div id="row">
                        <button class="getal" id="1">1</button>
                        <button class="getal" id="2">2</button>
                        <button class="getal" id="3">3</button>
                        <button class="operator" id="+">+</button>
                    </div>
                    <div id="row">
                        <button class="leeg" id="leeg"></button>
                        <button class="getal" id="0">0</button>
                        <button class="leeg" id="leeg"></button>
                        <button class="operator" id="=">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
