  <body>
    <h3>Opdracht 6:
        We hebben nog een comparison operator niet gehad, namelijk ! comparison. Wat doet een !
        comparison ? Maak een voorbeeld van een ! comparison</h3>
    
    <input type="number" name="number" id="number" />
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
      <span id="label"></span>
    </div>
    
    <script>
        

      function checkNumber() {
        let number = document.getElementById("number").value;

        if (number != 3){
              document.getElementById("label").innerHTML = "Het ingevoerde getal is niet gelijk aan 3";
          }
          else {
            document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 3";
          }

      }
    </script>
