<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
        <h3>Opdracht 5: We hebben nu verschillende comparison operators gehad. Wat is het verschil tussen &lt; en &lt;=? </h3>
        <p>&lt;= staat gelijk aan of minder dan</p>
    </main>


    <input type="number" name="number" id="number" />
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
      <span id="label"></span>
    </div>
    
    
    <script>
      function checkNumber() {
          let number = document.getElementById("number").value;
          
        //  Opdracht 1  
          if (number ==3){
              document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 3";
          }
          
        //   Opdracht 3
          else if (number >= 11){
            document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 11 of groter dan 11";
          }
        //   Opdracht 2 
          else if (number > 4){
            document.getElementById("label").innerHTML = "Het ingevoerde getal is groter dan 4";
          }
        
        //  opdracht 4
          else if (number < 3) {
            document.getElementById("label").innerHTML = "Het ingevoerde getal is kleiner dan 3";
          }

        
        // opdracht 6
        else if (number != 3) {document.getElementById("label").innerHTML = "True";
        }

          
          
      }
              
    </script>
  </body>
</html>
