<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Opdracht 6. JavaScript.</title>
  </head>
  <body>
    <h3>Opdracht 6: Arrow functions</h3>
        <h4>De functies die kunnen ook met arrow functions geschreven worden. Herschrijf opdracht 5
        zodat arrow functions gebruikt wordt.
        </h4>
    
    <h3>Database namen</h3>
    <input type="text" name="text" id="text" />
    <button onclick="checkID()">CheckID</button>
    
    <div id="checkID"></div>
    <div id="randomName"></div>
    <div>
      <span id="label"></span>
      <br />
      <button onclick="randomNaam()">Random Naam</button>
      <br>
      <span id="displayNaam"></span>
    </div>
    <script>
      const words = ["John", "Olly", "Mo", "Hendrik", "Tony"];
      const randomNames = words[Math.round(Math.random() * 4)];

      function random() {
        let label1 = document.getElementById("text");

        label1.innerHTML = randomNames;

        console.log(randomNames);
      }

      checkID = () => {
        let text = document.getElementById("text").value;
        text = text.toUpperCase();
        let label = document.getElementById("checkID");

        // console.log(text);
        if (
          text == "JOHN" ||
          text == "OLLY" ||
          text == "MO" ||
          text == "HENDRIK" ||
          text == "TONY"
        ) {
          label.innerHTML = "Name is registered in Database: " + text;
          // console.log('jaa');
        } else {
          label.innerHTML = "NAME IS NOT REGISTERED";
        }
      }

      //   Math.round(Math.random() * 4
      randomNaam = () => {
        let number = Math.round(Math.random() * 8);
        // let number2 = Math.random() * 2;
        console.log(number);
        namenGen(number);
        randomNaam();
      }

      namenGen = (x) => {
        let name = "";
        switch (x) {
          case 1:
            name = "John";
            break;

          case 2:
            name = "Oly";
            break;

          case 3:
            name = "Mo";
            break;

          case 4:
            name = "Hendrik";
            break;

          case 5:
            name = "Tony";
            break;

          case 6:
            name = "Irus";
            break;

          case 7:
            name = "Jan";
            break;

          case 8:
            name = "Peter";
            break;
        }
        console.log(name);
        
        displayNaam.innerHTML = name;
      }
    </script>
  </body>
