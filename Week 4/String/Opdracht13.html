  <body>
    <main>
      <h3>1. Maak een String variable aan met de waarde “3”.</h3>
      <pre>
        let item1 = "3";

        let combinedText = (item1 +  item2);

        console.log(combinedText);
      </pre>
      <p>Log plakt de string en number achterelkaar.</p>
    </main>

    <script>
        let item1 = "3";
        let item2 = 3;

        let combinedText = (item1 +  item2);

        console.log(combinedText);
    </script>
