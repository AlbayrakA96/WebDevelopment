<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript. Loops & Iterators</title>
</head>
<body>
    <main>
        <h1>JavaScript. Loops & Iterators</h1>

        <h3></h3>
    </main>

    <script>
        const sports = [
        "voetbal",
        "basketbal",
        "volleybal",
        "hockey",
        "honkbal",
        "zwemmen",
        "kortbal",
      ];
        var text = "";
        let i = 0;
        while (i < sports.length) {
            text += sports[i] +" ";
            i++;
        }
        
        console.log(text);

    </script>
</body>
</html>
