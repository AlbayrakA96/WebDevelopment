<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript. Loops & Iterators</title>
</head>
<body>
    <main>
        <h1>JavaScript. Loops & Iterators</h1>
        
        <h3>Opdracht 2.</h3>
        <pre>
            var gelijkeNummers = "";
        
        let i;
            for (i = 0; i <= 20; i+=2) {
                    
            gelijkeNummers += i + " ";
        }
        console.log(gelijkeNummers);
        </pre>
    </main>
    <script>
        var gelijkeNummers = "";
        
        let i;
            for (i = 0; i <= 20; i+=2) {
                    
            gelijkeNummers += i + " ";
        }
        console.log(gelijkeNummers);
    
    </script>
</body>
</html>
